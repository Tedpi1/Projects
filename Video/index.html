<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--preloader-->
        <div class="preloader">
        <img src="preloader.gif" alt="preloader">
        </div>
        <!--preloader end-->
        <!--header-->
    <header>
        <video class="video-container" >
            <source src="./video.mp4" type="video/mp4">
        </video>
        <h1>Video Project</h1>
        <!--Video switch-->
        <button class="switch-btn">
            <span>play</span>
            <span>Pause</span>
            <span class="switch"></span>
        </button>
    </header>
    <!--header end-->
        <!--javascript-->
        <script src="app.js"></script>
    </body>
</html>
